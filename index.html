<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nifty & Bank Nifty Live</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ff6600;
      margin-bottom: 20px;
    }
    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 220px;
    }
    .price {
      font-size: 20px;
      font-weight: bold;
    }
    .up { color: green; }
    .down { color: red; }
    .chart-container {
      margin: 20px auto;
      background: white;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 900px;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <h1>üìä Nifty & Bank Nifty Live</h1>

  <!-- Live Prices -->
  <div class="cards">
    <div class="card">
      <h2>Nifty 50</h2>
      <p id="nifty" class="price">Loading...</p>
    </div>
    <div class="card">
      <h2>Bank Nifty</h2>
      <p id="banknifty" class="price">Loading...</p>
    </div>
  </div>

  <!-- Charts -->
  <div class="chart-container">
    <h2>üìà Nifty 50 Candlestick</h2>
    <canvas id="niftyChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>üè¶ Bank Nifty Candlestick</h2>
    <canvas id="bankChart"></canvas>
  </div>

  <script>
    const apiKey = "551fc8494a0c48ceac32b3a5fc7220fa"; // üîë Replace with your Twelve Data API key

    // ------------------ PRICE + % CHANGE ------------------
    async function fetchQuote(symbol, elementId) {
      try {
        const url = `https://api.twelvedata.com/quote?symbol=${symbol}&apikey=${apiKey}`;
        const response = await fetch(url);
        const data = await response.json();

        let price = parseFloat(data.close).toFixed(2);
        let change = parseFloat(data.percent_change).toFixed(2);

        let text = `‚Çπ ${price} (${change}%)`;
        document.getElementById(elementId).innerText = text;
        document.getElementById(elementId).className =
          "price " + (change >= 0 ? "up" : "down");
      } catch (err) {
        document.getElementById(elementId).innerText = "Error fetching";
        console.error(err);
      }
    }

    function updatePrices() {
      fetchQuote("NSE:NIFTY_50", "nifty");
      fetchQuote("NSE:BANKNIFTY", "banknifty");
    }

    updatePrices();
    setInterval(updatePrices, 5000);

    // ------------------ CANDLESTICK CHARTS ------------------
    function createChart(canvasId, label, color) {
      const ctx = document.getElementById(canvasId).getContext("2d");
      return new Chart(ctx, {
        type: "candlestick",
        data: { datasets: [{ label: label, data: [], borderColor: color }] },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { position: "top" } },
          scales: {
            x: { time: { unit: "minute" }, ticks: { maxRotation: 0 } },
            y: { title: { display: true, text: "Price (‚Çπ)" } }
          }
        }
      });
    }

    const niftyChart = createChart("niftyChart", "Nifty 50", "blue");
    const bankChart = createChart("bankChart", "Bank Nifty", "red");

    async function fetchCandle(symbol, chartObj) {
      try {
        const url = `https://api.twelvedata.com/time_series?symbol=${symbol}&interval=1min&outputsize=30&apikey=${apiKey}`;
        const response = await fetch(url);
        const json = await response.json();

        let values = json.values.reverse(); // oldest first
        let candles = values.map(v => ({
          x: new Date(v.datetime),
          o: parseFloat(v.open),
          h: parseFloat(v.high),
          l: parseFloat(v.low),
          c: parseFloat(v.close)
        }));

        chartObj.data.datasets[0].data = candles;
        chartObj.update();
      } catch (err) {
        console.error("Candle error", err);
      }
    }

    function updateCandles() {
      fetchCandle("NSE:NIFTY_50", niftyChart);
      fetchCandle("NSE:BANKNIFTY", bankChart);
    }

    updateCandles();
    setInterval(updateCandles, 60000); // refresh every 1 min
  </script>
</body>
</html>
